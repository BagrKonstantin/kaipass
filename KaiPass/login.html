<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/main_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
        <div class="login-container">

            <div class="login-container__left-box">
                <img src="images/svg/svg-wave_pink.svg" alt="" class="login-container__svg-wave_pink">
                <div class="login-container__login-box">
                    <p class="login-container__header">Log in</p>
                    <p class="login-container__under-header">To start using <span class="login-container__under-header_red">Kai</span>Pass you<br> need to login.</p>
                    <div class="login-container__input-block">
                        <p class="login-container__input-header">Username</p>
                        <div class="login-container__input-box">
                            <input placeholder="Type your password here" type="username" name="name" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="login-container__input-block">
                        <p class="login-container__input-header">Password</p>
                        <div class="login-container__input-box">
                            <input placeholder="Type your password here" type="password" name="name" autocomplete="off" required>
                        </div>
                    </div>
                    <p class="login_container__forgot-password">Forgot your password? Click here</p>
                    <a href="" class="login_container__log-in-button">
                        <div class="login-container__log-in-button-box">
                            <p class="login-container__log-in-button-box-text">Log in</p>
                            <div class="login-container__log-in-button-box-img"><img src="images/svg/right-arrow.svg" alt="" class=""></div>
                        </div>
                    </a>
                    <div class="login-container__alternate-login-box">
                        <a href="" class="login_container__alternate-login_without-padding">
                            <img src="images/svg/google-plus%201.svg" alt="" class="login_container__alternate-login-item">
                        </a>
                        <a href="" class="login_container__alternate-login">
                            <img src="images/svg/facebook%201.svg" alt="" class="login_container__alternate-login-item">
                        </a>
                        <a href="" class="login_container__alternate-login">
                            <img src="images/svg/twitter%201.png" alt="" class="login_container__alternate-login-item">
                        </a>
                    </div>
                </div>
            </div>
            <div class="login-container__right-box">
                <img src="images/svg/svg-wave_white.svg" alt="" class="login-container__svg-wave_white">
                <div class="login-container__login-path-box">
                    <div class="login-container__login-path-box_container">
                        <div class="login-container__login-path-box_second">
                            <p class="login-container__header-right">Register</p>
                            <p class="login-container__under-header-right">To connect with <span class="login-container__under-header_red">Kai</span>Pass you<br>need to create your personal<br> account.</p>
                        </div>
                        <a href="" class="login_container__log-in-button_right">
                            <div class="login-container__log-in-button-box_right">
                                <p class="login-container__log-in-button-box-text">Sign up</p>
                                <div class="login-container__log-in-button-box-img"><img src="images/svg/right-arrow.svg" alt="" class=""></div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
